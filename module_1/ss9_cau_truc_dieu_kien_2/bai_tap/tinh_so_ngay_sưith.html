<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h> Kiểm tra số ngày trong một tháng</h><br>

<input type="number" name="sothang" id="month" placeholder="Nhập tháng" >
<button type="button" onclick="entermonth()">Tính số ngày</button>
<script>
    function entermonth() {
        var month =parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write("Số ngày là 31");
                break;
            case 2:
                document.write("Số ngày là 28 hoặc 29");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.write("Số ngày là 30");
                break;
            default:
                document.write("Xin vui lòng nhập đúng số tháng !");
        }
    }
</script>
</body>

</html>
