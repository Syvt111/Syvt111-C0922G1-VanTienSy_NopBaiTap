<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h> Tính tiền lãi kép (10% 1 tháng)</h>
<table>
    <tr>
        <td>Tiền vay gốc :</td>
        <td><input type="text" id="tienvaygoc"><span>vnd</span></td>
    </tr>
    <tr>
        <td>Số tháng vay :</td>
        <td>
            <input type="text" id="thangvay"></td>

    </tr>
    <tr>
        <td><button type="button"onclick="lai()">Tiền lãi</button></td>
        <td></span><input type="text" id="tienlai"><span>vnd</span></td>
    </tr>
</table>
<script>


function lai() {
    let tiengoc = parseInt(document.getElementById("tienvaygoc").value);
    let sothang = parseInt(document.getElementById("thangvay").value);
    let tienlai = Math.pow(tiengoc*(1+0.1),sothang)-tiengoc ;
    if (sothang<=0){
        document.getElementById("tienlai").value = +0;
    }else {
        document.getElementById("tienlai").value = +tienlai;
    }

}
</script>

</body>
</html>
