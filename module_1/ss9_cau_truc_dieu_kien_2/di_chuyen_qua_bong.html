<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src ="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style="width: 10%"/>
    <p>Click button below to move the image to right</p>
    <input type="button" onclick="moveRight()" value="Move Right" style="padding: 10px"/>
    <input type="button" onclick="moveLeft()" value="Move Left" style="padding: 10px"/>
    <input type="button" onclick="moveTop()" value="Move Top" style="padding: 10px"/>
    <input type="button" onclick="moveDown()" value="Move Down" style="padding: 10px"/>
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById("myImage");
    function init() {
        imgObj = document.getElementById("myImage");
        imgObj.style.position = "relative";
        imgObj.style.left = "0px";
        imgObj.style.bottom = "0px";
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + "px";
    }
    function moveLeft() {
        imgObj.style.left = parseInt(imgObj.style.left) - 10 + "px";
    }
    function moveTop() {
        imgObj.style.bottom = parseInt(imgObj.style.bottom) + 10 + "px";
    }
    function moveDown() {
        imgObj.style.bottom = parseInt(imgObj.style.bottom) - 10 + "px";
    }
    window.onload = init;
</script>
</body>
</html>
