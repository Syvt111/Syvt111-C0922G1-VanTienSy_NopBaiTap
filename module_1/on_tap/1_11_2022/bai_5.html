<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập n là số phần tử của mảng nhập vào ?");
    let arrayNumbers = [];
    for (let i = 0; i < n; i++) {
        arrayNumbers[i] = parseInt(prompt("Nhập phần tử cho mảng !"))
    }

    function chanLe() {
        let arrayChan = [];
        let arrayLe = [];
        for (let i = 0; i < arrayNumbers.length; i++) {
            if (arrayNumbers[i] % 2 == 0) {
                arrayChan.push(arrayNumbers[i]);
            } else {
                arrayLe.push(arrayNumbers[i]);
            }

        }document.write("Mảng số chẵn : " + arrayChan + "<br>");
        document.write("Mảng số lẻ : " + arrayLe + "<br>");
    }

    chanLe();


</script>
</body>
</html>
