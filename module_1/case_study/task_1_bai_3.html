<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Vẽ tam giác cân đặc</p>
<script>
  let a = 5;
  let b = 7;
  for ( let i = 0; i < a; i ++){
      for (let j = 0; j < b - i - 1; j++){
          document.write("&nbsp&nbsp&nbsp&nbsp")
      }
      for (let j = 1; j < i*2; j ++){
          document.write("*&nbsp&nbsp");
      }
      document.write("<br>"+"<br>");
  }


</script>

</body>
</html>
