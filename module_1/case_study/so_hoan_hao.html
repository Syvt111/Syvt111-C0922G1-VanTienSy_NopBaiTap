    function find_perfect_num(n){
        // flag = 1 => số hoàn hảo
        // flag = 0 => không phải số hoàn hảo

        let flag = 0, total=0;

        //Tìm tổng ước số
        for (i=1;i<n; i++){
            if (n % i == 0) total+=i;//Nếu là ước số thì cộng vào tổng
        }
        //So sánh
        if (total == n & n!=0) flag = 1;

        return flag;
    }

    while ( i < n){
        check = find_perfect_num(i);
