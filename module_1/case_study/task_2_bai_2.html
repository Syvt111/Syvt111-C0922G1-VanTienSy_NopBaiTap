<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm phụ âm</title>
</head>
<body>
<script>

    let word = prompt("Enter a letter :");
    let vowel = "oiuaeOIUAE";
    if (vowel.indexOf(word) == -1) {
        alert(word + " is a consonant ");
    } else {
        alert(word + " is a vowel ");
    }

</script>

</body>
</html>
