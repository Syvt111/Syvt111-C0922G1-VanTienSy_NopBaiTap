<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự chung</title>
</head>
<body>
<script>
    let string1 = prompt("Nhập mảng 1 : ");
    let string2 = prompt("Nhập mảng 1 : ");
    let arr1 = string1.split("");
    let arr2 = string2.split("");
    let count = 0;
    function soKyTuChung() {

        for (let i = 0; i < arr1.length; i++) {
            for (let j = 0; j < arr2.length; j++) {
                if (arr1[i] == arr2[j]) {
                    count++;
                    arr1.splice(i, 1);
                    arr2.splice(j, 1);
                    i--;
                    break;
                }
            }
        }return count;
    }
    alert(soKyTuChung());


</script>

</body>
</html>
