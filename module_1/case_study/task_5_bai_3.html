<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập m :"))
    let n = parseInt(prompt("Nhập n :"))
    let array = [];
    let array2D = [];
    function maxMin() {
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                let number = prompt("Nhập row " + i + " ; colum " + j + " :");
                array.push(number);
            }
            array2D.push(array);
            array = [];
        }
        let max = array2D[0][0];
        let min = array2D[0][0];
        for (let a = 0; a < array2D.length; a++) {
            for (let b = 0; b < array2D[a].length; b++) {
                if (array2D[a][b] > max) {
                    max = array2D[a][b];
                }
                if (array2D[a][b] < min) {
                    min = array2D[a][b];
                }
            }
        }
        return "max = " + max + " min = " + min;
    }
    alert(maxMin())
</script>

</body>
</html>
