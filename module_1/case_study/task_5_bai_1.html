<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập m :"))
    let n = parseInt(prompt("Nhập n :"))
    let array = [];
    let array2D = [];
    let sum = 0;
    function tongSoChan() {
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                let number = prompt("Nhập row " + i + " ; colum " + j + " :")
                array.push(number);
            }
            array2D.push(array);

        }
        console.log(array2D)
        for (let a = 0; a < array2D.length; a++) {
            for (let b = 0; b < array2D[a].length; b++) {
                if (array2D[a][b] % 2 == 0) {
                    sum += +array2D[a][b];
                }
            }
        }
        return sum;
    }
    alert(tongSoChan());

</script>
</body>
</html>
