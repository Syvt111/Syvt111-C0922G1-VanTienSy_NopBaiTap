<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("Nhập chuổi");
    function acronym(string){
        let acronym = [];
         let newArray = string.split(" ");
         if (newArray.length<=1){
             alert("Chuỗi chỉ có 1 từ nên không cần viết tắt !")
         }
         for (let i = 0; i < newArray.length; i ++){
             acronym.push(newArray[i].charAt(0));
         }
         let result = acronym.join("");
         document.write("Cụm từ viết tắt là : " + result);

    }acronym(string);

</script>
</body>
</html>
