<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("Nhập m :"))
    let n = parseInt(prompt("Nhập n :"))
    let array = [];
    let array2D = [];
    let soNguyenTo = [];
    let count = 0;
    dayNguyenTo()
    function dayNguyenTo() {
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                let number = prompt("Nhập row " + i + " ; colum " + j + " :")
                array.push(number);
            }
            array2D.push(array);
            array = [];
        }
        for (let a = 0; a < array2D.length; a++) {
            for (let b = 0; b < array2D[a].length; b++) {
                for (let e = 1; e <= array2D[a][b]; e++) {
                    if (array2D[a][b]<=1){
                        break;
                    }
                    else if (array2D[a][b] % e == 0) {
                        count++
                    }
                }
                if (count == 2) {
                    soNguyenTo.push(array2D[a][b])
                }
                count = 0;
            }
        }
    }
    console.log(soNguyenTo)

</script>

</body>
</html>
