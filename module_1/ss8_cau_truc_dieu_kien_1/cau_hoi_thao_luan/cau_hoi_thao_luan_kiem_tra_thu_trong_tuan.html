<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập số</h1>
<input type="text" id="nhapso">
<button type="submit"onclick="summit()" name="summit">Kiểm Tra</button>
</body>
<script>
    function summit() {
        var a = parseInt(document.getElementById("nhapso").value);
        if (a==1) {document.write("Chủ Nhật")}
        else if (a==2) {document.write("Thứ Hai")}
        else if (a==3) {document.write("Thứ Ba")}
        else if (a==4) {document.write("Thứ Tư")}
        else if (a==5) {document.write("Thứ Năm")}
        else if (a==6) {document.write("Thứ Sáu")}
        else if (a==7) {document.write("Thứ Bảy")}
        else {document.write("Không phải thứ trong tuần")}
    }
</script>
</html>
