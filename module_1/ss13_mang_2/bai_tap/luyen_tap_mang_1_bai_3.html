<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số lớn nhất</h1>
<p>Nhập mảng số nguyên : </p>
<input type="text"; id = "nhapSoNguyen">
<button type="button" onclick="themSoNguyen()" value="Add">Add</button>
<button type="button" onclick="checkNumber()" >Kiểm Tra</button>
<div id ="daysonhap"></div><br>
<div id="result"></div>
<script>
    let a = 0;
    let daySoNguyen=[];
    function themSoNguyen() {
        daySoNguyen[a]=parseFloat(document.getElementById("nhapSoNguyen").value);
        a++;
        document.getElementById("nhapSoNguyen").value = "";
        let e = ""
        for(i=0;i<daySoNguyen.length;i++){
            e += "Sô thứ " + (i+1) + " = " + daySoNguyen[i] + "<br/>";
        }  document.getElementById("daysonhap").innerHTML=e;
    }
    function checkNumber() {
        let max = 0;
        let sum = 0;
        let trungBinh = 0;
        for (b = 0; b < daySoNguyen.length; b++) {
            sum += daySoNguyen[b];
            trungBinh = sum / daySoNguyen.length;}
        for (j = 0; j < daySoNguyen.length; j++) {
            if (daySoNguyen[j] > max) {
                max = daySoNguyen[j];
                document.getElementById("result").innerHTML = " Max = " + daySoNguyen[j] + "; Mean value = " + trungBinh
            }
        }
    }
</script>
</body>
</html>
