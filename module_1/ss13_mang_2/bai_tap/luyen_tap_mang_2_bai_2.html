<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = ['1','g','2','2','9','0','c'];
    let reverseString = str.slice().reverse();
    let newString = [];
    for (let i=0;i<reverseString.length;i++){
        newString += reverseString[i];
    }
    document.write(newString);
</script>
</body>
</html>
