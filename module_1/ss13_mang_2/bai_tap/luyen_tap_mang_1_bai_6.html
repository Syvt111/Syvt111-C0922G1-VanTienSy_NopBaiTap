<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra phần tử số nguyên</h1>
<p>Nhập mảng 10 số nguyên : </p>
<input type="text"; id = "nhapSoNguyen">
<button type="button" onclick="themSoNguyen()" value="Add">Add</button>
<div id ="daysonhap" ></div>
<p>Nhập số nguyên V</p>
<input type="text"  id="nhapSoNguenV">
<button type="button" onclick="kiemTraV()" >Kiểm Tra </button>
<div id="result"></div>
<script>
    let a = 0;
    let daySoNguyen=[];
    function themSoNguyen() {
        daySoNguyen[a]=parseFloat(document.getElementById("nhapSoNguyen").value);
        a++;
        document.getElementById("nhapSoNguyen").value = "";
        let e = ""
        for(let i=0;i<daySoNguyen.length;i++){
            e += + daySoNguyen[i] + "; ";
        }  document.getElementById("daysonhap").innerHTML= "  Dãy 10 số nguyên : [ " +e + " ]";
    }
    function kiemTraV() {
        let soNguyenV = parseInt(document.getElementById("nhapSoNguenV").value);
        for (let j =0;j< daySoNguyen.length; j++) {
            if (soNguyenV==daySoNguyen[j]){
                document.getElementById("result").innerHTML = " V is in the array ";
                break;
            }else {
                document.getElementById("result").innerHTML = " V is not in the array ";
            }

        }

    }


</script>
</body>
</html>
