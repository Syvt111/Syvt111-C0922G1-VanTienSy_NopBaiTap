<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sắp xếp mảng</h1>
<p>Nhập mảng 10 số nguyên : </p>
<input type="text"; id = "nhapSoNguyen">
<button type="button" onclick="themSoNguyen()" value="Add">Add</button>
<div id ="daysonhap" ></div><br>
<button type="button" onclick="sapXep()" >Sắp xếp </button><br>
<div id="result"></div>
<script>
    let a = 0;
    let daySoNguyen=[];
    function themSoNguyen() {
        daySoNguyen[a]=parseFloat(document.getElementById("nhapSoNguyen").value);
        a++;
        document.getElementById("nhapSoNguyen").value = "";
        let e = ""
        for(let i=0;i<daySoNguyen.length;i++){
            e += + daySoNguyen[i] + "; ";
        }  document.getElementById("daysonhap").innerHTML= "  Dãy 10 số nguyên : [ " +e + " ]";
    }
    function sapXep() {
        daySoNguyen.sort(function (k,q,) {return k-q});
        let daySoDao = daySoNguyen.slice().reverse();
        let f ="";
        for (a=0;a<daySoDao.length;a++){
            f  += + daySoDao[a]+ "; "
            document.getElementById("result").innerHTML = "New Array : [" + f + " ]";
        }
    }



</script>
</body>
</html>
