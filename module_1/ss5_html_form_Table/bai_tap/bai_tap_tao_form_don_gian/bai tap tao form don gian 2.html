<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr><td colspan="2" STYLE="color:BLUE;background: aquamarine" >ĐĂNG KÝ HỌC VIÊN</td></tr>
    <tr>
        <td style="color: blue">Họ và tên</td>
        <td><input type="text"name="name"size="30"></td>
    </tr>
    <tr>
        <td style="color: blue">Ngày sinh</td></td>
        <td><input type="text"name="dayofbirth"size="20"></td>
    </tr>
    <tr>
        <td style="color: blue">Giới tính</td>
        <td>
            <label>Nam<input type="radio"name="gender"value="nam"></label>
            <label>Nũ<input type="radio"name="gender"value="Nữ"></label>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Địa chỉ</td>
        <td><textarea name="description"></textarea></td>
    </tr>
    <tr>
        <td style="color: blue">Lớp</td>
        <td>
            <select name="chọn lớp">
                <option value="chonlop">-Chọn Lớp-</option>
                <option value="Nangcao">A-Nâng cao</option>
                <option value="coban">B-Cơ bản</option>
                <option value="socap">C-Sơ Cấp</option>
            </select>
        </td>
    </tr>
    <tr>
        <td style="color: blue">Email</td>
        <td><input type="text"name="email"size="25"></td>
    </tr>
    <tr>
        <td style="color: blue">Điện thoại</td></td>
        <td><input type="text"name="phone"size="25"></td>
    </tr>
    <tr>
        <td></td>
        <td colspan="2">
                <input type="submit"value="Đăng ký">
                <input type="reset"value="Nhập lại">
        </td>

    </tr>

</table>

</body>
</html>
