<script>
    function fibonaci(array) {
        let fibonaci = [0, 1];
        let n = 0, n1 = 1;
        for (let i = 0; i < 100; i++) {
            let a = n + n1;
            fibonaci.push(a);
            n = n1;
            n1 = a;
        }
        let timFibonaci = [];
        for (let e = 0; e < array.length; e++) {
            for (let j = 0; j < fibonaci.length; j++) {
                if ( array[e] == fibonaci[j]) {
                    timFibonaci.push(array[e]);
                }
            }
        }
        return timFibonaci;
    }

    let manSoNguyen = [];
    let m = prompt("Nhập m là số phần tử mảng nhập vào ? ")
    for (let j = 1; j <= m; j++) {
        manSoNguyen[j] = prompt("Nhập phần tử thứ " + j + " :")
    }
    let array = fibonaci(manSoNguyen);
    array.sort(function (a, b) {
        return a - b;
    })
    alert(array)
