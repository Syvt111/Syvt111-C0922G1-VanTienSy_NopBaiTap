<script>
    let n = prompt("Nhập số n nguyên tố đầu tiên :")
    let count = 0
    let number = 0
    for (let i = 2; i <=10000; i++) {
        if (number < n) {
            for ( j = 1; j <= i; j++) {
                if (i % j === 0) {
                    count++;
                }
            }
            if (count === 2) {
                document.write(i + "<br>");
                number++;
            }
            count = 0;
        }
    }
</script>
