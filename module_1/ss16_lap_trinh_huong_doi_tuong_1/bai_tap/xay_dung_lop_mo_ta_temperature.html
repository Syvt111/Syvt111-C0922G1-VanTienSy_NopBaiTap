<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<div id="result"></div>
<script>
        function Temperature(celsius) {
            this.celsius = celsius;
            this.getFahrenheit = function () {
                return celsius*9/5 + 32 ;
            }
            this.getKelvin = function () {
                return celsius + 273.15 ;
            }
        }
        let temperature = new Temperature(25);
        let fahrenheit = temperature.getFahrenheit()
        let kelvin = temperature.getKelvin();
        document.getElementById("result").innerHTML = "Fahrenheit :" + fahrenheit + " ; Kelvin :" + kelvin ;

</script>
</body>
</html>
