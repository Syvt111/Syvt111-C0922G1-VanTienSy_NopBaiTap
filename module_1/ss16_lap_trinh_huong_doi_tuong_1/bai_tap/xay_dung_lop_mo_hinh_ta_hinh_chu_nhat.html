<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>
<body>

<canvas id="myCanvas" width="406" height="256" style="border:1px solid salmon;"></canvas>
<div id="result"></div>
<script>
    function Rectangle(x, y, width, length) {
        this.x = x;
        this.y = y;
        this.width = width;
        this.length = length;
        this.getArea = function () {
            return width * length;
        }
        this.getPerimeter = function () {
            return 2 * (width + length);
        }
    }
    let rectangle = new Rectangle(50, 50, 150, 100);
    function createRectangle() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        ctx.fillStyle = "#d61b06";
        ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.length);
    }
    createRectangle();
    let area = rectangle.getArea()
    let perimeter = rectangle.getPerimeter()
    document.getElementById("result").innerHTML = "Area :" + area +   "; Perimeter : " + perimeter;

function veDuongThang() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(200,200);
    ctx.stroke();

} veDuongThang();

function veDuongTron() {
    var a = document.getElementById("myCanvas").getContext("2d");
    a.beginPath();
    a.arc(95,50,40,0,2*Math.PI);
    a.stroke();

}
veDuongTron();

function veChu() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.font = "30px Arial";
    ctx.fillText("Hello World",50,50);

}veChu();

</script>
</body>
</html>
