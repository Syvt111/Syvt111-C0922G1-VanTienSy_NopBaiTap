<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số nguyên dương"));
    let giaithua = 1;
    for (let i = 1; i<=n;i++){
        giaithua = giaithua*i;
    }document.write("Giai thừa của số n là : " +giaithua);

</script>

</body>
</html>
