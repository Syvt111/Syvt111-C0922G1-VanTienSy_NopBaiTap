<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<h1>Kiểm Tra Số Nguyên Tố</h1>
<p>Nhập số nguyên : </p>
<input type="text" id="nhapSoNguyen">
<button type="button" onclick="isPrime(this.value)">Kiểm Tra</button>
<div id="result"></div>
<script>
    function isPrime(num) {
        let count = 0;
        num = parseInt(document.getElementById("nhapSoNguyen").value);
        for (let i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++
            }
            if (count > 2 ) {
                document.getElementById("result").innerHTML = num + " : không là số nguyên tố"
            } else {
                document.getElementById("result").innerHTML = num + " :  là số nguyên tố"
            }
        }
    }

</script>
</body>
</html>
