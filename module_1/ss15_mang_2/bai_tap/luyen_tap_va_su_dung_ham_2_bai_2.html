<script>
    r = parseFloat(prompt("Nhập bán kính: " ))
    chuVi(r)
    function chuVi(r) {
        let result1 = 3.14*2*r;
        alert("Chu vi à : " + result1);
    }
    dienTich(r)
    function dienTich(r) {
        let result2 = 3.14*r*r;
        alert("Diện tích là : " + result2)
    }
</script>
