<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the greatest value</title>
</head>
<body>
<script>
    let a = prompt("Enter number a : ");
    let b = prompt("Enter number b");
    let c = prompt("Enter number c");
    let array=[a,b,c]
    greatestValue(array)
    function greatestValue(array) {
        let max = array[0];
        for (let i=1;i<array.length;i++){
            if (array[i]>max){
                max = array[i];
            }
        }
        return max;
    } document.write("The greatest number is " + greatestValue(array));

</script>

</body>
</html>
