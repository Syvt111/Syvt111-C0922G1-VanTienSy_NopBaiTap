<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="http://localhost:8080/">BlogVT</a>
    <form class="d-flex" role="search" th:action="@{/home}" >
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"name="name">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>
<h3 style="text-align: center">Blog List</h3>
<button class="button" type="button"><a th:href="@{/create}">Create New Blog</a></button>
<p th:text="${msg}" style="color: red"></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">ID</th>
        <th scope="col">Blog Name</th>
        <th scope="col">Summary</th>
        <th scope="col">Content</th>
        <th colspan="2" style="text-align: center" scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog,status : ${blogList}">
        <th th:text="${status.count}" ></th>
        <th th:text="${blog.getId()}" ></th>
        <td th:text="${blog.getName()}"></td>
        <td th:text="${blog.getSummary()}"></td>
        <td th:text="${blog.getContent()}"></td>
        <td ><a th:href="@{/view/__${blog.getId()}__}"><button>View</button></a></td>
        <td ><a th:href="@{/delete/__${blog.getId()}__}"><button>Delete</button></a></td>
        <td></td>
    </tr>
    </tbody>
</table>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</html>
