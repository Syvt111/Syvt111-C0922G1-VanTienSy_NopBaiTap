<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
<h1>Product List</h1>
<form th:action="@{search}">
    <input type="search" name="name" placeholder="Search" aria-label="Search">
    <button type="submit">Search</button>
</form>
<p th:text="${msg}"></p>
<a th:href="@{/create.html}">Create New Product</a>
<table class="table table-striped table-bordered">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th style="text-align: center" colspan="2">Action</th>
    </tr>
    <tr th:each="product: ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><a th:href="@{/edit/__${product.getId()}__}">edit</a></td>
        <td><a th:href="@{/remove/__${product.getId()}__}">remove</a></td>
    </tr>

</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</html>
